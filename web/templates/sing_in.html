{% extends "base.html" %}
{% load bootstrap4 %}

{% block body %}
<div class="sign-in">
    <div class="row">
		<div class="col-md-4 col-md-offset-1">
            <div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Not a member yet ? <span class="pull-right">Sign_up ...</span></h3>
			 	</div>
			  	<div class="panel-body">

                    <form novalidate method="post" class="form">
                        {% csrf_token %}

                        {% bootstrap_form form %}

                            <button type="submit" class="btn btn-block btn-lg btn-primary" name="register">
                               Create account
                            </button>

                    </form>
                </div>
			</div>
		</div>
        <div class="col-md-1">
            <div class="divider"><span class="word">or</span></div>
        </div>
        <div class="col-md-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Already member ? <span class="pull-right">Log in ...</span></h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form" method="post" action="">
                    {% csrf_token %}
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="username" name="username" type="text">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" name="password" type="password" value="">
			    		</div>

			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="LOGIN">
			    	</fieldset>
			      	</form>
                    <a href="{% url 'web_app:home_page' %}"><p>forgort password </p></a>
			    </div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
